<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  </head>
  <body>
    <!-- company header -->
    <div class="company">
      <div class="container">
      <img src="./resources/images/logo.png" alt="logo">
      <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>
    <!-- top banner -->
    <div class="banner">
      <div class="container">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
    <!-- navigation bar-->
    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contacts</li>
      </ul>
      <ul class="mobile-nav container">
        <li>Menu</li>
      </ul>
    </nav>
    <!-- Product and Business -->
    <div class="container">
      <div class="products">
        <div class="product">
          <div class="product-image">
            <img src="./resources/images/pen.png" alt="pen">
          </div>
          <span class="description">Exploding Pen</span>
        </div>
        <div class="product watch">
          <div class="product-image">
            <img src="./resources/images/watch.png" alt="watch">
          </div>
          <span class="description">Celluar Watch</span>
        </div>
        <div class="product glasses">
          <div class="product-image">
            <img src="./resources/images/glasses.png" alt="glasses">
          </div>
          <span class="description">Thermal Glasses</span>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="business-info">
        <div class="info">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <span class="title">Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer>
      <div class="container">
        Copyright Secret Agent Supply Inc.
      </div>
    </footer>

  </body>
</html>
